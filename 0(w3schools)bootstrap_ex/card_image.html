<!DOCTYPE html>
<html lang="en">
<head>
  <title>Bootstrap Example</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</head>
<body>
  <div class="card" style="width:300px">
    <div class="card-body">
      <h4 class="card-title">Card Image</h4>
      <p class="card-text">Image at the top (card-img-top):</p>
    </div>
    <div class="card" style="width:250px; margin-left:20px; margin-right:20px; margin-bottom:20px">
      <div class="card-body">
        <img class="card-img-bottom" src="night.jpg" alt="Card image" style="width:100%">
        <h4 class="card-title">yujung ji</h4>
        <p class="card-text">yujung ji is an architect and computer engineer
        </p>
        <a href="#" class="btn btn-primary">See Profile</a>
      </div>
    </div>
  </div>
</div>

</body>
</html>
