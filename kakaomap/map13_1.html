<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>3313지유정_지도 타입 바꾸기2</title>
</head>

<body style="background: black;">
    <center>
        <font color=white size=5>한강변 자전거 도로 현황</font>
    </center>
    <div id="map" style="width:100%;height:350px;"></div>
    <p>
        <input type="checkbox" id="chkUseDistrict" onclick="setOverlayMapTypeId()" /> <font color=white>지적편집도 정보 보기</font>
        <input type="checkbox" id="chkTerrain" onclick="setOverlayMapTypeId()" /> <font color=white>지형정보 보기</font>
        <input type="checkbox" id="chkTraffic" onclick="setOverlayMapTypeId()" /> <font color=white>교통정보 보기</font>
        <input type="checkbox" id="chkBicycle" onclick="setOverlayMapTypeId()" /> <font color=white>자전거도로 정보 보기</font>
        <input type="checkbox" id="chkOverlay" onclick="setOverlayMapTypeId()" /> <font color=white>오버레이 보기</font>
    </p>

    <script type="text/javascript"
        src="//dapi.kakao.com/v2/maps/sdk.js?appkey=68531c38673fd6237787eeb6b31182ff"></script>
    <script>
        var mapContainer = document.getElementById('map'), // 지도를 표시할 div 
            mapOption = {
                center: new kakao.maps.LatLng(37.529597, 126.9239255), // 지도의 중심좌표
                level: 7 // 지도의 확대 레벨
            };

        var map = new kakao.maps.Map(mapContainer, mapOption); // 지도를 생성합니다

        // 지도 타입 정보를 가지고 있을 객체입니다
        // map.addOverlayMapTypeId 함수로 추가된 지도 타입은
        // 가장 나중에 추가된 지도 타입이 가장 앞에 표시됩니다
        // 이 예제에서는 지도 타입을 추가할 때 지적편집도, 지형정보, 교통정보, 자전거도로 정보 순으로 추가하므로
        // 자전거 도로 정보가 가장 앞에 표시됩니다
        var mapTypes = {
            terrain: kakao.maps.MapTypeId.TERRAIN,
            traffic: kakao.maps.MapTypeId.TRAFFIC,
            bicycle: kakao.maps.MapTypeId.BICYCLE,
            useDistrict: kakao.maps.MapTypeId.USE_DISTRICT,
            overlay: kakao.maps.MapTypeId.OVERLAY
        };

        // 체크 박스를 선택하면 호출되는 함수입니다
        function setOverlayMapTypeId() {
            var chkTerrain = document.getElementById('chkTerrain'),
                chkTraffic = document.getElementById('chkTraffic'),
                chkBicycle = document.getElementById('chkBicycle'),
                chkUseDistrict = document.getElementById('chkUseDistrict');
            chkOverlay = document.getElementById('chkOverlay');

            // 지도 타입을 제거합니다
            for (var type in mapTypes) {
                map.removeOverlayMapTypeId(mapTypes[type]);
            }

            // 지적편집도정보 체크박스가 체크되어있으면 지도에 지적편집도정보 지도타입을 추가합니다
            if (chkUseDistrict.checked) {
                map.addOverlayMapTypeId(mapTypes.useDistrict);
            }

            // 지형정보 체크박스가 체크되어있으면 지도에 지형정보 지도타입을 추가합니다
            if (chkTerrain.checked) {
                map.addOverlayMapTypeId(mapTypes.terrain);
            }

            // 교통정보 체크박스가 체크되어있으면 지도에 교통정보 지도타입을 추가합니다
            if (chkTraffic.checked) {
                map.addOverlayMapTypeId(mapTypes.traffic);
            }

            // 자전거도로정보 체크박스가 체크되어있으면 지도에 자전거도로정보 지도타입을 추가합니다
            if (chkBicycle.checked) {
                map.addOverlayMapTypeId(mapTypes.bicycle);
            }

            // 오버레이 체크박스가 체크되어있으면 지도에 자전거도로정보 지도타입을 추가합니다
            if (chkOverlay.checked) {
                map.addOverlayMapTypeId(mapTypes.overlay);
            }
        }
    </script>
</body>

</html>
