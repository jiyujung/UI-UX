<!DOCTYPE html>
<html>
	<head>
		<title>Monster Mash</title>
		<link type="text/css" href="styles/my_style.css" rel="stylesheet">
		<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
		<script type="text/javascript" src="scripts/my_scripts.js"></script>
	</head>
	<body>
		<header id="top"><center>
			<img id="text_top" src="images1/facement.png" /></center>
			<p>Make your own monster face by clicking on the picture.</p>
		</header>

		<div id="container">
			<img class="lightning" id="lightning1" src='images1/lightning-01.jpg' />
			<img class="lightning" id="lightning2" src='images1/lightning-02.jpg' />
			<img class="lightning" id="lightning3" src='images1/lightning-03.jpg' />
			<div id="frame">
				<div id="pic_box">
					<div id="head" class="face"><img src="images1/head.jpg"></div>
					<div id="eyes" class="face"><img src="images1/eye.jpg"></div>
					<div id="nose" class="face"><img src="images1/nose.jpg"></div>
					<div id="mouth" class="face"><img src="images1/mouth.jpg"></div>
				</div>
			</div>
		</div>

	</body>
</html>
