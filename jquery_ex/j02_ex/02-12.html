<!DOCTYPE html>
<head>
<meta charset="utf-8">
<title>02-12</title>
<style>
    #container { border:solid 1px black; }
    #container > div { font-size:20pt; }    
</style>

<script type="text/javascript" src="https://code.jquery.com/jquery-3.1.0.js"></script>
</head>
<body>
    <div id="container">
        <div>Hello 1</div><hr/>
        <div style="opacity:0">Hello 2</div><hr/>
        <div style="visibility:hidden">hello 3</div><hr/>
        <div>hello 4</div><hr/>
        <div style="display:none">Hello 5</div><hr/>
        <div style="overflow:hidden; width:0px; height:0px;">Hello 6</div><hr/>
    </div>
</body>
</html>
