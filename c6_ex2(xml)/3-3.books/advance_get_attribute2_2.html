<!DOCTYPE html>
<html>
<body>
	<script>
		if (window.XMLHttpRequest) {// code for IE7+, Firefox, Chrome, Opera, Safari
			xmlhttp = new XMLHttpRequest();
		} else {// code for IE6, IE5
			xmlhttp = new ActiveXObject("Microsoft.XMLHTTP");
		}
		xmlhttp.open("GET", "books.xml", false);
		xmlhttp.send();
		xmlDoc = xmlhttp.responseXML;

		txt = xmlDoc.getElementsByTagName("title")[2].childNodes[0].nodeValue;
		document.write(txt + "<br>");

		x = xmlDoc.getElementsByTagName("author");
		for(i=2; i<x.length-1; i++){
			txt1 = xmlDoc.getElementsByTagName("author")[i].childNodes[0].nodeValue;
			document.write("author[" + i + "] = " + txt1 + "<br>");
		}
	</script>
</body>
</html>
