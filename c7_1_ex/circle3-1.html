<html>
<head>
<meta charset="utf-8">
  <title>피자 그리기</title>
  <script>
    function initiate(){
  	  var elem=document.getElementById('canvas');
  	  canvas=elem.getContext('2d');

      canvas.lineWidth=10;  // 선의 두께
      canvas.lineCap="round"; // 선의 끝모양 지정/ butt, round, square
  	  canvas.beginPath();
  	  canvas.arc(100, 100, 50, 0, Math.PI*2, false);
  	  canvas.stroke();

      canvas.beginPath();
      canvas.arc(250, 100, 50, 0, Math.PI*1.5, false);
      canvas.stroke();
  	}
  	window.addEventListener("load", initiate, false);
  </script>
</head>
<body>
  <section id="canvasbox">
    <canvas id="canvas" width="500" height="300">
      Your browser doesn't support the canvas element
    </canvas>
  </section>
</body>
</html>
