<!doctype html>
<html lang="en">

<head>
	<title>함수들2</title>
	<meta charset="utf-8">
	<script>
		function getAvatar1(points) {
			var level = points / pointsPerLevel;
			if (level == 0) {
				return "장난감 곰";
			} else if (level == 1) {
				return "고양이";
			} else if (level >= 2) {
				return "고릴라";
			}
		}
		function updatePoints(bonus, newPoints) {	// 2, 100
			for (var i = 0; i < bonus; i++) {		// i=0 newPoints=100, i=1 newPoints=104
				newPoints += skill * bonus;
			}
			return newPoints + userPoints;	// i=1 newPoints=104일때 104+2008을 돌려줌
																			// userPoints는 전역변수
		}

		var skill = 1.0;
		var pointsPerLevel = 1000;
		var userPoints = 2008;
		userPoints = updatePoints(2, 100);
		// i=1 newPoints=104일때 104+2008=2112가 돌아옴
		youravatar = getAvatar1(userPoints);


		window.onload = outputResults;
		function outputResults() {
			// 추가 변수에 함수 할당 1
			var output = document.getElementById("output");
			output.innerHTML = "userPoints = " + userPoints + "<br>youravatar = " + youravatar;
		}

	</script>
</head>

<body>

	<!--  추가 표시할 영역 2 -->
	<div id="output"></div>
</body>

</html>
