<!doctype html>
<html lang="en">
<head>
<title>dog</title>
<meta charset="utf-8">
</head>
<body>
<script>
var fido = {
  name: "Fido",
  weight: 40,
  breed: "Mixed",
  loves: ["걷기1", "공물어오기1", "공을 물어뜯기1"]
};

var prop;
for (prop in fido) {
  alert("Fido has a " + prop + " property ")
  if (prop == "name") {
    alert("This is " + fido[prop]);
  }
}

var likes = fido.loves;
var likesString = "Fido likes";

for (var i = 0; i < likes.length; i++) {
  likesString += " " + likes[i];
}
alert(likesString);
</script>
</body>
