<script>
var fido = {
  name: "Fido",
  weight: 40,
  breed: "Mixed",
  loves: ["walks", "fetching balls"]
};

var prop;
for (prop in fido) {
  alert("Fido has a " + prop + " property ")
  if (prop == "name") {
    alert("This is " + fido[prop]);
  }
}
</script>
