<!doctype html>
<html lang="en">

<head>
  <title>객체</title>
  <meta charset="utf-8">
</head>

<body>
  <script>
    var Person = {};

    Person['age'] = 20;
    Person['name'] = '방탄소년단';
    Person.mobile = '010-1000-1000';

    console.log('나이 : %d', Person.age);
    console.log('나이 : %d', Person['age']);
    console.log('이름 : %s', Person.name);
    console.log('이름 : %s', Person['name']);
    console.log('전화 : %s', Person.mobile);
    console.log('전화 : %s', Person['mobile']);
  </script>
</body>

</html>
